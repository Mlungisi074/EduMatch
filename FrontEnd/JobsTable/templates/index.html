<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        th, td {
            border: 1px solid #bdc3c7;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        .actions {
            white-space: nowrap;
        }

        .actions a, .actions button {
            margin-right: 10px;
            text-decoration: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 14px; /* Adjusted font size */
        }

        .actions button {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 14px; /* Adjusted font size */
        }

        .post-button, .back-button {
            display: inline-block; /* Adjusted button alignment */
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .post-button:hover, .back-button:hover {
            background-color: #2ecc71;
        }
    </style>
      <style>
        /* Button styles */
        .btn {
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          font-size: 16px;
          transition: background-color 0.3s ease;
        }
    
        .btn:hover {
          background-color: #0056b3;
        }
    
        /* Additional margin for spacing */
        .btn + .btn {
          margin-left: 10px;
        }
      </style>
</head>
<body>
    

  <h1>Job Listings</h1>

  <!--<a href="{{ url_for('progress') }}" onclick="event.preventDefault(); document.getElementById('track-form').submit();">Check Progress</a>
  <form id="track-form" action="{{ url_for('progress') }}" method="post" style="display: none;">
    <input type="hidden" name="application_id" value="YOUR_APPLICATION_ID_HERE">-->
</form>
  <!-- Apply for Job button -->
  <a href="{{ url_for('apply') }}" class="btn">Apply for Job</a>
  <!-- Check Progress button -->
  <a href="{{ url_for('progress') }}" class="btn">Check Progress</a>
  <!-- Go to SignUp button -->
  <a href="{{ url_for('signup') }}" class="btn">Go to SignUp</a>

  <table>
    <tr>
      <th>Job Title</th>
      <th>Job Description</th>
      <th>Requirements</th>
      <th>Hours</th>
      <th>Actions</th>
    </tr>
    {% for job in jobs %}
    <tr>
      <td>{{ job.title }}</td>
      <td>{{ job.description }}</td>
      <td>{{ job.requirements }}</td>
      <td>{{ job.hours }}</td>
      <td class="actions">
        <a href="{{ url_for('update_job', job_id=job.id) }}">Update</a>
        <form method="post" action="{{ url_for('delete_job', job_id=job.id) }}" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <a class="post-button" href="/post_job">Post Jobs</a>
